<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city"></h1>

          <ul>
            <li>Saturday 12 June 20:32</li>
            <li id="description"></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://icon-library.com/images/sunny-weather-icon/sunny-weather-icon-13.jpg"
                  alt="Clear"
                  class="float-left"
                />
                <strong id="temperature"></strong>
                <span class="units">ºC | <a href="£">F</a> </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind speed: <span id="wind-speed"></span>mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/lottestars/weather-app-vanilla">
            Open-source code
          </a>
          , by Charlotte
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
